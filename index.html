<html>
<head>
    <title>Personal Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2><center>Personal Registration Form</center></h2>
        <!-- Name -->
        <label>Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name">


        <!-- Email -->
        <label>Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter email">

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>Male
        <input type="radio" id="female" name="gender" value="female">Female

        <!-- Interests -->
        <label>Interests:</label>
        <input type="checkbox" id="reading" name="interests" value="reading">Reading
        <input type="checkbox" id="traveling" name="interests" value="traveling">Traveling
        <input type="checkbox" id="sports" name="interests" value="sports">Sports

        <!-- Bio -->
        <label>A Short Bio:</label>
        <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>

        <!-- Submit Button -->
        <center><input type="button" value="Submit" class="submit-btn"></center>
    </div>
    <script src="script.js"></script>

</body>
</html>
